<div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary text-center">
        <div class="panel-heading">
            <div class="panel-title">
                历史订单
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered text-leSSft">
                <thead>
                    <th>时间</th>
                    <th>件数(件)</th>
                    <th>金额(元)</th>
                    <th>状态</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in orderList">
                        <td>{{item.create_time}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.amount}}</td>
                        <td>已完成</td>
                        <td><a href="market/order/{{item.id}}">订单详情</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
